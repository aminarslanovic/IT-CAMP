<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="first">
        <img src="spotify.png" id="logo" />
      </div>
      <h2>Sign up for free to start listening.</h2>
      <a
        class="facebook"
        href="https://accounts.spotify.com/sr/login?method=facebook&continue=https%3A%2F%2Fopen.spotify.com%2F%3Fflow_ctx%3D46d1e200-8d33-466e-be38-331da82d3cd1%253A1692391241&intent=signup&creation_point=https%3A%2F%2Fopen.spotify.com%2F%3Fsp_cid%3D94a5e89700ce340d8db26a94b1b170c6%26device%3Ddesktop&flow_ctx=46d1e200-8d33-466e-be38-331da82d3cd1%3A1692391241&_gl=1*1usw0am*_gcl_au*MTM1NzMwMDIyNi4xNjkyMzY5NjIx"
      >
        <img src="facebook.png" id="facebooklogo" />
        <p>Sign up with Facebook</p>
      </a>
      <a
        class="google"
        href="https://accounts.spotify.com/sr/login?method=google&continue=https%3A%2F%2Fopen.spotify.com%2F%3Fflow_ctx%3D46d1e200-8d33-466e-be38-331da82d3cd1%253A1692391241&intent=signup&creation_point=https%3A%2F%2Fopen.spotify.com%2F%3Fsp_cid%3D94a5e89700ce340d8db26a94b1b170c6%26device%3Ddesktop&flow_ctx=46d1e200-8d33-466e-be38-331da82d3cd1%3A1692391241&_gl=1*jvkm3s*_gcl_au*MTM1NzMwMDIyNi4xNjkyMzY5NjIx"
      >
        <img src="google.png" id="googlelogo" />
        <p>Sign up with Google</p>
      </a>
      <div class="hrdiv">
        <hr> or <hr>
      </div>
    </div>
    <form>
        <h2 class="podnaslov">Sign up with your email address</h2>

    </form>
  </body>
</html>
